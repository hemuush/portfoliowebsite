<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#050505" id="meta-theme-color">
    <title>HS // AI_ARCHITECT_V2</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">

    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Design tokens (edit this to customize the app) -->
    <link rel="stylesheet" href="css/config.css">
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/card-common.css">
    <!-- Card modules -->
    <link rel="stylesheet" href="css/card-hero.css">
    <link rel="stylesheet" href="css/card-logs.css">
    <link rel="stylesheet" href="css/card-stats.css">
    <link rel="stylesheet" href="css/card-trajectory.css">
    <link rel="stylesheet" href="css/card-skills.css">
    <link rel="stylesheet" href="css/card-projects.css">
    <link rel="stylesheet" href="css/card-contact.css">

    <script src="js/data.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/app.js" defer></script>
</head>

<body class="theme-dark">
    <script>
        (function () {
            var t = localStorage.getItem("portfolio-theme");
            var meta = document.getElementById("meta-theme-color");
            if (t === "light") {
                document.body.classList.replace("theme-dark", "theme-light");
                if (meta) meta.content = "#e8ecf1";
            } else if (meta) {
                meta.content = "#050505";
            }
        })();
    </script>

    <button type="button" id="theme-toggle" class="theme-toggle" aria-label="Toggle dark/light mode" title="Toggle theme">
        <i data-lucide="sun" class="icon-dark"></i>
        <i data-lucide="moon" class="icon-light"></i>
    </button>

    <div id="boot-sequence">
        <div class="terminal-window">
            <div class="terminal-text" id="terminal-output"></div>
        </div>
    </div>

    <div class="cyber-grid"></div>

    <main class="bento-grid">
        <div class="cell cell-hero">
            <div class="glass-pane">
                <div class="badge-status"><span class="pulse"></span> <span id="hero-badge"></span></div>
                <div class="hero-content">
                    <div class="profile-img-wrapper">
                        <img id="hero-image" src="" alt="" class="profile-img">
                        <div class="glitch-overlay"></div>
                    </div>
                    <div>
                        <h1 class="glitch-text" id="hero-name"></h1>
                        <p class="role-text" id="hero-role"></p>
                        <p class="hero-bio" id="hero-bio"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="cell cell-logs">
            <div class="glass-pane">
                <div class="cell-header"><i data-lucide="terminal-square"></i><span id="section-logs"></span></div>
                <div class="quote-container" id="quote-display"></div>
            </div>
        </div>

        <div class="cell-stack cell-stack-right">
            <div class="cell cell-exp">
                <div class="glass-pane">
                    <div class="cell-header"><i data-lucide="briefcase"></i><span id="section-trajectory"></span></div>
                    <div class="exp-list" id="exp-container"></div>
                </div>
            </div>
        </div>

        <div class="cell cell-stats">
            <div class="glass-pane">
                <div class="cell-header"><i data-lucide="bar-chart-2"></i><span id="section-metrics"></span></div>
                <div class="stats-grid" id="stats-container"></div>
            </div>
        </div>

        <div class="cell cell-skills">
            <div class="glass-pane">
                <div class="cell-header"><i data-lucide="cpu"></i><span id="section-skills"></span></div>
                <div class="skills-wrapper" id="skills-container"></div>
            </div>
        </div>

        <div class="cell cell-projects">
            <div class="glass-pane">
                <div class="cell-header"><i data-lucide="folder-git-2"></i><span id="section-projects"></span></div>
                <div class="projects-scroll" id="projects-container"></div>
            </div>
        </div>

        <div class="cell cell-contact">
            <div class="glass-pane">
                <div class="social-links" id="contact-links"></div>
                <div class="location" id="contact-location"></div>
            </div>
        </div>
    </main>

    <div id="exp-modal" class="exp-modal" aria-hidden="true">
        <div class="exp-modal-backdrop"></div>
        <div class="exp-modal-content">
            <button type="button" class="exp-modal-close" aria-label="Close">&times;</button>
            <div class="exp-modal-role" id="exp-modal-role"></div>
            <div class="exp-modal-co" id="exp-modal-co"></div>
            <div class="exp-modal-desc" id="exp-modal-desc"></div>
        </div>
    </div>

    <div id="project-modal" class="project-modal" aria-hidden="true">
        <div class="project-modal-backdrop"></div>
        <div class="project-modal-content">
            <button type="button" class="project-modal-close" aria-label="Close">&times;</button>
            <div class="project-modal-header">
                <div class="project-modal-title" id="project-modal-title"></div>
                <div class="project-modal-status" id="project-modal-status"></div>
            </div>
            <div class="project-modal-desc" id="project-modal-desc"></div>
            <div class="project-modal-tags" id="project-modal-tags"></div>
        </div>
    </div>
</body>

</html>
