<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HS // AI_ARCHITECT_V2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    
    <script src="js/data.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body class="theme-dark">

    <div id="boot-sequence">
        <div class="terminal-window">
            <div class="terminal-text" id="terminal-output"></div>
        </div>
    </div>

    <div class="cyber-grid"></div>

    <main class="bento-grid">
        <div class="cell cell-hero">
            <div class="glass-pane">
                <div class="badge-status"><span class="pulse"></span> ONLINE</div>
                <div class="hero-content">
                    <div class="profile-img-wrapper">
                        <img src="Hemant Sharma.jpg" alt="Hemant Sharma" class="profile-img">
                        <div class="glitch-overlay"></div>
                    </div>
                    <div>
                        <h1 class="glitch-text">HEMANT SHARMA</h1>
                        <p class="role-text">> AI ARCHITECT // FULL STACK</p>
                        <p class="hero-bio">Building intelligent systems that scale. Specializing in Azure AI, GenAI Agents, and Enterprise Automation.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="cell cell-logs">
            <div class="glass-pane">
                <div class="cell-header"><i data-lucide="terminal-square"></i><span>SYSTEM_LOGS</span></div>
                <div class="quote-container" id="quote-display"></div>
            </div>
        </div>

        <div class="cell cell-stats">
            <div class="glass-pane">
                <div class="stat-item"><span class="stat-val">3.5+</span><span class="stat-label">YRS EXP</span></div>
                <div class="stat-item"><span class="stat-val">10+</span><span class="stat-label">PROJECTS</span></div>
                <div class="stat-item"><span class="stat-val">MCP</span><span class="stat-label">FRAMEWORK</span></div>
            </div>
        </div>

        <div class="cell cell-exp">
            <div class="glass-pane">
                <div class="cell-header"><i data-lucide="briefcase"></i><span>TRAJECTORY</span></div>
                <div class="exp-list" id="exp-container"></div>
            </div>
        </div>

        <div class="cell cell-skills">
            <div class="glass-pane">
                <div class="cell-header"><i data-lucide="cpu"></i><span>NEURAL_ARSENAL</span></div>
                <div class="skills-wrapper" id="skills-container"></div>
            </div>
        </div>

        <div class="cell cell-projects">
            <div class="glass-pane">
                <div class="cell-header"><i data-lucide="folder-git-2"></i><span>ACTIVE_MISSIONS</span></div>
                <div class="projects-scroll" id="projects-container"></div>
            </div>
        </div>

        <div class="cell cell-contact">
            <div class="glass-pane">
                <div class="social-links">
                    <a href="https://github.com/hemuush" target="_blank" class="social-btn github"><i data-lucide="github"></i></a>
                    <a href="https://linkedin.com/in/hemuush" target="_blank" class="social-btn linkedin"><i data-lucide="linkedin"></i></a>
                    <a href="mailto:your.email@example.com" class="social-btn mail"><i data-lucide="mail"></i></a>
                </div>
                <div class="location"><i data-lucide="map-pin"></i> NOIDA, IN</div>
            </div>
        </div>
    </main>
</body>
</html>
