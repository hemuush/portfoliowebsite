<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hemant Sharma | System Online</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="agent-interface">
    
    <aside class="brain-panel">
      <div class="brain-header">
        <div style="display:flex; align-items:center; gap:10px;">
          <div class="active-dot"></div> SYSTEM_ROOT
        </div>
        <span>MEM: 64TB</span>
      </div>
      <div class="agent-logs" id="agent-logs">
        </div>
    </aside>

    <main class="visual-canvas">
      
      <section id="hero" class="notebook-cell" data-tool="init_core">
        <div class="quote-badge">"Hello, Friend."</div>
        <div class="cell-label">// ENTRY_POINT</div>
        <div class="hero-content">
          <h1 class="hero-title">Hemant Sharma<span style="color:var(--accent-primary)">_</span></h1>
          <div id="typing-text" class="typewriter"></div>
        </div>
      </section>

      <section id="about" class="notebook-cell" data-tool="load_profile">
        <div class="quote-badge">"Chaos is a ladder."</div>
        <div class="cell-label">// WHOAMI</div>
        <div class="about-grid grid-system">
           <div id="about-content"></div>
           <div id="about-stats" style="display:flex; flex-direction:column; gap:10px"></div>
        </div>
      </section>

      <section id="skills" class="notebook-cell" data-tool="check_dependencies">
        <div class="quote-badge">"Respect the chemistry."</div>
        <div class="cell-label">// CAPABILITIES</div>
        <div id="skills-grid" class="grid-system"></div>
      </section>

      <section id="projects" class="notebook-cell" data-tool="fetch_records">
        <div class="quote-badge">"I am the one who builds."</div>
        <div class="cell-label">// DEPLOYMENTS</div>
        <div id="projects-grid" class="grid-system"></div>
      </section>

      <section id="contact" class="notebook-cell" data-tool="open_channel">
        <div class="quote-badge">"The beginning is the end."</div>
        <div class="cell-label">// SIGNAL</div>
        <div class="chat-interface">
          <div class="chat-window" id="chat-window">
            <div class="msg sys-msg">> Connection established. Waiting for input...</div>
          </div>
          <form id="contactForm" class="input-area">
            <input type="text" id="userMsg" placeholder="Execute message protocol..." required>
            <button type="submit" class="send-btn">SEND</button>
          </form>
        </div>
      </section>

    </main>
  </div>

  <script src="portfoliodata.js"></script>
  <script src="main.js"></script>
</body>
</html>
