<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hemant Sharma â€“ Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="particles-js"></div>

  <div id="loading">
    <div class="spinner">
      <div class="double-bounce1"></div>
      <div class="double-bounce2"></div>
    </div>
    <p class="loading-text">Loading Portfolio</p>
  </div>

  <header id="hero" class="animate__animated animate__fadeIn">
    <div class="hero-content">
      <h1 id="hero-name"></h1> <h2 id="hero-title"></h2> <div class="hero-tagline">
        <span id="typing-text" class="typing-text"></span><span class="cursor">|</span>
      </div>
      <nav id="menu">
        <a data-section="about" class="menu-item"><i class="fas fa-user"></i> About</a>
        <a data-section="skills" class="menu-item"><i class="fas fa-code"></i> Skills</a>
        <a data-section="projects" class="menu-item"><i class="fas fa-laptop-code"></i> Projects</a>
        <a data-section="experience" class="menu-item"><i class="fas fa-briefcase"></i> Experience</a>
        <a data-section="education" class="menu-item"><i class="fas fa-graduation-cap"></i> Education</a>
        <a data-section="contact" class="menu-item"><i class="fas fa-envelope"></i> Contact</a>
      </nav>
    </div>
  </header>

  <main id="content">
    <section id="about" class="section-container">
      <div class="section-header">
        <h2>About Me</h2>
        <span class="close-btn"><i class="fas fa-times"></i></span>
      </div>
      <div class="section-content">
        <div class="about-grid">
          <div class="about-image">
            <div class="img-placeholder">
              <i class="fas fa-user-circle"></i>
              </div>
          </div>
          <div class="about-text" id="about-text">
            <div class="about-stats" id="about-stats">
                </div>
          </div>
        </div>
      </div>
    </section>

    <section id="skills" class="section-container">
      <div class="section-header">
        <h2>Skills & Expertise</h2>
        <span class="close-btn"><i class="fas fa-times"></i></span>
      </div>
      <div class="section-content">
        <div class="skills-wrapper" id="skills-wrapper">
          </div>
      </div>
    </section>

    <section id="projects" class="section-container">
      <div class="section-header">
        <h2>Projects</h2>
        <span class="close-btn"><i class="fas fa-times"></i></span>
      </div>
      <div class="section-content">
        <div class="projects-grid" id="projects-grid">
          </div>
      </div>
    </section>

    <section id="experience" class="section-container">
      <div class="section-header">
        <h2>Work Experience</h2>
        <span class="close-btn"><i class="fas fa-times"></i></span>
      </div>
      <div class="section-content">
        <div class="timeline" id="experience-timeline">
          </div>
      </div>
    </section>

    <section id="education" class="section-container">
      <div class="section-header">
        <h2>Education & Certifications</h2>
        <span class="close-btn"><i class="fas fa-times"></i></span>
      </div>
      <div class="section-content">
        <div class="timeline" id="education-timeline">
          </div>
      </div>
    </section>

    <section id="contact" class="section-container">
      <div class="section-header">
        <h2>Contact Me</h2>
        <span class="close-btn"><i class="fas fa-times"></i></span>
      </div>
      <div class="section-content">
        <div class="contact-grid">
          <div class="contact-info" id="contact-info">
            </div>
          <div class="contact-form">
            <form id="contactForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="submit-btn">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer id="footer">
    <div class="footer-content">
      <p><span id="footer-copyright"></span> | Crafted with <i class="fas fa-heart"></i> and code</p>
      <button id="back-to-top"><i class="fas fa-chevron-up"></i></button>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script src="portfoliodata.js"></script> <script src="main.js"></script> </body>
</html>
